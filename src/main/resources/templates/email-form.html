<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejection Tool</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<button class="theme-switch" onclick="toggleTheme()" id="themeBtn">ðŸŒ™ Toggle Dark Mode</button>

<div class="container">
    <h2>Rejection Tool</h2>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="card">
        <div class="selector-group">
            <label>Select Work Mode</label>
            <select id="modeSelector" onchange="switchMode()">
                <option value="single">Single Manual Email</option>
                <option value="xlsx">Bulk Upload (.xlsx)</option>
                <option value="text">Bulk Paste (Text List)</option>
            </select>
        </div>

        <div id="singleSection" class="mode-section active">
            <form th:action="@{/send-email}" th:object="${emailForm}" method="post">
                <div class="form-group">
                    <label>From Name</label>
                    <input type="text" th:field="*{fromUser}" required>
                </div>
                <div class="form-group">
                    <label>To Recipient</label>
                    <input type="email" th:field="*{to}" required>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" th:field="*{subject}" required>
                </div>
                <div class="form-group">
                    <label>Message Content</label>
                    <textarea th:field="*{body}" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn">Send Single Email</button>
            </form>
        </div>

        <div id="xlsxSection" class="mode-section">
            <form th:action="@{/bulk-reject-xlsx}" th:object="${emailForm}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Sender Name</label>
                    <input type="text" th:field="*{fromUser}" required>
                </div>
                <div class="form-group">
                    <label>Email Subject Template</label>
                    <input type="text" th:field="*{subject}" required>
                </div>
                <div class="form-group">
                    <label>Message Template ({name}, {role})</label>
                    <textarea th:field="*{body}" rows="8" required></textarea>
                </div>
                <div class="form-group">
                    <label>Upload Spreadsheet</label>
                    <input type="file" name="file" accept=".xlsx" required class="file-input">
                </div>
                <button type="submit" class="btn">Process and Send All</button>
            </form>
        </div>

        <div id="textSection" class="mode-section">
            <form th:action="@{/bulk-reject-text}" th:object="${emailForm}" method="post">
                <div class="form-group"><label>Sender Name</label><input type="text" th:field="*{fromUser}" required></div>
                <div class="form-group"><label>Subject</label><input type="text" th:field="*{subject}" required></div>
                <div class="form-group"><label>Message Content</label><textarea th:field="*{body}" rows="5" required></textarea></div>
                <div class="form-group"><label>Paste Email List</label><textarea th:field="*{bulkEmails}" rows="5" placeholder="user@example.com, ..."></textarea></div>
                <button type="submit" class="btn">Send to All Recipients</button>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function toggleTheme() {
        const doc = document.documentElement;
        const btn = document.getElementById('themeBtn');
        const currentTheme = doc.getAttribute('data-theme');
        const targetTheme = currentTheme === 'dark' ? 'light' : 'dark';

        doc.setAttribute('data-theme', targetTheme);
        localStorage.setItem('theme', targetTheme);
        btn.innerHTML = targetTheme === 'dark' ? 'â˜€ï¸ Toggle Light Mode' : 'ðŸŒ™ Toggle Dark Mode';
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    if(savedTheme === 'dark') document.getElementById('themeBtn').innerHTML = 'â˜€ï¸ Toggle Light Mode';

    function switchMode() {
        const mode = document.getElementById('modeSelector').value;
        document.querySelectorAll('.mode-section').forEach(s => s.classList.remove('active'));
        document.getElementById(mode + 'Section').classList.add('active');
    }
</script>
</body>
</html>
